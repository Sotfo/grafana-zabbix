<grafana-panel>
  <div style="padding-top: 10px">
    <table class="table table-bordered table-hover">
      <thead>
        <tr>
          <th>Host</th>
          <th style="width: 50%">Issue</th>
          <th>Last change</th>
          <th>Age</th>
        </tr>
      </thead>
      <tbody>
        <tr class="" ng-repeat="trigger in triggerList">
          <td>
            <span class="template-variable">{{trigger.host}}</span>
          </td>
          <td>
            {{trigger.description}}
          </td>
          <td>
            {{trigger.lastchange}}
          </td>
          <td>
            {{trigger.age}}
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</grafana-panel>
